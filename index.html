<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MyNotes</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">
        <header>
            <h1>MyNotes</h1>
            <button>Add Note</button>

        </div>
    </div>
