<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a5265f908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <header>
            <div class='cabecalho'>
                <h1>MyNotes</h1>
                <button onclick="openAddModal()">Add New Note</button>
            </div>
        </header>
        <div id="newNote" class='modal'>
            <div class='modal-content'>
                <header><h3>New Note</h3><button onclick="closeAddModal()"><i class="fas fa-times"></i></button></header>
                <div class="txt">
                <textarea name="note" id="noteAdd"></textarea>
                </div>
                <div class='buttons'>
                        <button onclick="addNote()">Add Note</button>
                        <button class='danger' onclick="clearNotes()">Clear All Notes</button>
                
                </div>
            </div>
        </div>
        <div id="updateNoteModal" class='modal'>
            <div class='modal-content'>
                <header><h3>Edit Note</h3><button class='close-modal' onclick='closeEditModal()'><i class="fas fa-times"></i></button></header>
                <div class="txt">
                    <textarea name="note" id="noteEdit" cols="42" rows="13"></textarea>
                </div>
                <div class='buttons'>
                    <button onclick='updateNote()'>Edit</button>
                </div>
            </div>
        </div>
        
        <div id='content'>
            
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
