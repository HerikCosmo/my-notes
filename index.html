<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <header>
            <h1>MyNotes</h1>
            <button onclick="openAddModal()">Add Note</button>
        </header>
        <div id="newNote" class='modal'>
            <div class='modal-content'>
                <header><button onclick="closeAddModal()">X</button></header>
                
                <textarea name="note" id="noteAdd" cols="42" rows="13"></textarea>
                <button onclick="addNote()">+</button>
                <button id="clearNotes">Apagar Notas</button>
            </div>
        </div>
        <div id="updateNoteModal" class='modal'>
            <div class='modal-content'>
                <header><button class='close-modal' onclick='closeEditModal()'>X</button></header>
                
                <textarea name="note" id="noteEdit" cols="42" rows="13"></textarea>
                <button id='updateNote'>editar</button>
            </div>
        </div>
        
        <div id='content'>
            
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
